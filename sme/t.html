<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<body>
	<input id="num1" type="text" name="num1" style="width:70px" />
     -
    <input id="num2" type="text" name="num2" style="width:70px" />
    <input type="button" value="=" onclick="calcsum()" />
    <input id="ans" type="text" name="ans" style="width:70px" />
    
	<script language="javascript">
	function calcsum()
	{
		var a=document.getElementById('num1').value*1;
		var b=document.getElementById('num2').value*1;
		var ans= a - b;
		document.getElementById('ans').value=ans;
		//document.getElementById("<p>" + a + "+" + b + "=" + ans + "</p>").innerHTML=ans;
	}
    </script>
</body>
</html>
