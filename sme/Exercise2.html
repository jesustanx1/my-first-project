
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exercise2</title>

<body>
	<label>Enter number:</label>
	<input type="text" name="enterno" id="enterno" />
    <input type="button"  value="Generate Table" onclick="generate_no_click()"/>
    <div id="ans">
    </div>
   
    <script language="javascript">
	function generate_no_click()
	{
		var a=document.getElementById('enterno').value;
		var b=1;
		var ans='';
		var c;
		var new_answer;
		
		if(isNaN(a)==true || a=='')
		{
			alert("Please enter a number");
			document.getElementById('enterno').focus();
			return null;
		}
		
		for(b=1; b<=12; b++)
		{
			c=a*b;
			new_answer="<p>" + a + " x " + b + " = " + c +  "</p>";
			ans=ans+ new_answer ;
		}
		document.getElementById('ans').innerHTML=ans;
		
	}
    </script>
</body>
</html>
