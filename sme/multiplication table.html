<title> Multiplication Table</title>
</head>

<body>
	<script language="javascript">
	var a;
	var b;
	for(c=2; c<12; c++)
	{
		document.write("<h1>" + c + "times table" + "</h1>");
		for(b=1; b<=12; b++)
		{
			document.write("<p>" + c + "x" + b + "=" + c*b + "</p>");
		}	
	}
    </script>
</body>
